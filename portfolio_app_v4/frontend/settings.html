<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки — AssetAlpha</title>
    <script>(function(){document.documentElement.setAttribute('data-theme',localStorage.getItem('theme')||'dark');})()</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Открыть меню">
        <div class="hamburger"><span></span><span></span><span></span></div>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="dashboard">

        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">AA</div>
                <span class="logo-text">AssetAlpha</span>
            </div>
            <nav class="nav-section">
                <div class="nav-label">Главное</div>
                <a href="index.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    Портфель
                </a>
                <a href="markets.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                    </svg>
                    Скринер рынка
                </a>
            </nav>
            <nav class="nav-section">
                <div class="nav-label">Аккаунт</div>
                <a href="settings.html" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.6 9"/>
                    </svg>
                    Настройки
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-toggle-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                        </svg>
                        Тема
                    </div>
                    <div class="theme-switch" id="themeSwitch"></div>
                </div>
                <button class="logout-btn" onclick="window.location.href='login.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Выход
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>Настройки</h1>
                    <p class="header-subtitle">Параметры приложения и отображения</p>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Параметры отображения</h3>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Валюта</label>
                            <select class="form-select" id="currencySelect">
                                <option value="usd">USD — US Dollar</option>
                                <option value="eur">EUR — Euro</option>
                                <option value="gbp">GBP — British Pound</option>
                                <option value="rub">RUB — Российский рубль</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Язык интерфейса</label>
                            <select id="languageSelect" class="form-select">
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Часовой пояс</label>
                            <select id="timezoneSelect" class="form-select">
                                <option value="utc">UTC</option>
                                <option value="msk">МСК (UTC+3)</option>
                                <option value="est">Eastern Time (ET)</option>
                                <option value="pst">Pacific Time (PT)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Формат дат</label>
                            <select id="dateFormatSelect" class="form-select">
                                <option value="ymd">YYYY-MM-DD</option>
                                <option value="dmy">DD/MM/YYYY</option>
                                <option value="mdy">MM/DD/YYYY</option>
                            </select>
                        </div>
                    </div>

                    <div class="toggle-item">
                        <div class="toggle-info">
                            <div class="toggle-title">Тёмная тема</div>
                            <div class="toggle-description">Переключить между тёмным и светлым режимом.</div>
                        </div>
                        <div class="toggle-switch active" id="darkModeToggle"></div>
                    </div>

                    <div class="toggle-item">
                        <div class="toggle-info">
                            <div class="toggle-title">Компактный режим</div>
                            <div class="toggle-description">Плотные таблицы для работы с большим количеством тикеров.</div>
                        </div>
                        <div class="toggle-switch" id="compactToggle"></div>
                    </div>

                    <div class="btn-group" style="margin-top: 24px;">
                        <button id="saveSettingsBtn" class="btn btn-primary">Сохранить</button>
                        <button id="resetSettingsBtn" class="btn btn-secondary">Сбросить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/appState.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
